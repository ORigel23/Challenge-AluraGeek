<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Links de los archivos css-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/herader-main.css" />
    <link rel="stylesheet" href="./css/cards.css" />
    <link rel="stylesheet" href="./css/formulario.css" />
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/pagina-responsiva.css">
    <link rel="icon" href="./assets/logo-titulo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>ALURA GEEK</title>
  </head>
  <body>
    <!--Inicio del header-->
    <header>
        <div class="menu_logo_titulo">
            <img class="menu_logo" src="./assets/icono.png" alt="Logo aluraGeek" />
            <h1 class="menu_titulo">Alura Geek</h1>
            <img class="menu_logo" src="./assets/icono.png" alt="Logo aluraGeek" />
        </div>
    </header>        
        <!--Inicio del main-->
        <main class="container_principal">
            <div class="video-background">
                <video autoplay muted loop id="bg-video">
                    <source src="./assets/fondo.mp4" type="video/mp4">
                </video>
            </div>
            <section id="productos" data-product>
                <div class="titulo">
                   <h1>Mis Productos:</h1>
                </div>
                <!--Seccion de Cards-->
                <section class="producto_lista" data-lista>
                    <div class="card">
                          <!-- Agrega m√°s productos aqu√≠ -->
                        <img class="product__card__img" src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Nintendo-64-wController-L.jpg" alt="Nintendo 64" alt="">
                        <h3 class="product__name">Consola   Nintendo 64</h3>
                        <div class="product__card__body">
                            <p class="product__price">$US 100.00</p>
                            <button class="product__delete" data-id="1">üóëÔ∏è</button>
                        </div>
                    </div>                                
                </section>
            </section>

             <!-- Nueva secci√≥n para agregar productos -->
        <section id="agregar_producto" class="agregar_producto">
            <h1>Agregar Producto:</h1>
            <form id="productoForm" action="" method="POST" data-form>
                <p>Nombre del producto.</p>
                <input data-name name="name" type="text" placeholder="Ej: PS5"required>
                <span class="error" id="nameError"></span>
                <p>Precio del producto.</p>
                <input data-price name="price" type="number" placeholder="Ej: $750.00" required>
                <span class="error" id="priceError"></span>
                <p>URL de la Imagen del producto.</p>
                <input data-image name="imagen" type="text" placeholder="Ej: https://ps5.com" required>
                <span class="error" id="imageError"></span>
                <div class="form_container_boton">
                    <button type="submit" class="boton">Enviar</button>
                    <button type="button" class="boton_limpiar">Limpiar</button> <!-- Cambiado a type="button" para prevenir enviar el formulario -->
                </div>   
            </form>
        </section>
       </main>  
        <footer class="footer">
            <div class="menu_iconos">
                <img class="menu" src="./assets/icono.png" alt="Logo aluraGeek" />
                <h1 class="menu_title">Alura Geek</h1>
                <img class="menu" src="./assets/icono.png" alt="Logo aluraGeek" />
            </div>
            <div class="descripcion">
                <p class="descri">Desarrollado por Olvin Garc√≠a</p>
                <p class="Copyrigth">¬© Alura Geek - 2024</p>
            </div>
       </footer>
        <script src="./js/mostarProducto.js" type="module"></script>
       <script src="./js/crearProducto.js" type="module"></script>
       <script src="./js/borrarProducto.js" type="module"></script>
       <script src="./js/validandoFormulario.js" type="module"></script>
    </body>
</html>
